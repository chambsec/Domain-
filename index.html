<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-dark" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->

    <link rel="icon" type="image/x-icon" href="/images/avatar1111.png"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="After a decade of working directly with patients in diagnostic imaging (X-ray, CT, MRI), I'm transitioning into the world of cloud security. My background in healthcare has instilled in me a deep respect for precision, safety, and trustâ€”values I now bring to securing digital systems.">
    

    <!-- Keywords -->
    <meta name="keywords" content="Chris Chambers Cloud Security">

    <!-- Author Information -->

    <!-- Stylesheets -->

            -->
            <img class="avatar avatar--rounded" src="images/avatar1111.png" srcset="images/avatar1111.png" alt="Chris Chambers">

            <!-- Replace with your name or brand -->
            <h1>

            <p> Hey, I'm chris check out my links.</p>

            <!-- LinkedIn -->
             <a class="button button-linked" href="https://www.linkedin.com/in/chambsec/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>

              <!-- X -->

<!-- Reddit -->
